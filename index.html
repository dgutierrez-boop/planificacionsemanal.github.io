    <style>
        /* Base: Inter font, DEEP BLACK/BRONZE background */
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: radial-gradient(at 0% 0%, rgba(139, 69, 19, 0.2) 0%, transparent 50%), radial-gradient(at 100% 100%, rgba(184, 134, 11, 0.2) 0%, transparent 50%);
            background-color: #000000;
        }
        
        /* Bronze Container General Style */
        .bronze-container {
            background-color: #2c251f;
            border: 1px solid #4a4030;
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.7),
                inset 0 0 10px rgba(255, 215, 0, 0.05);
            border-radius: 0.75rem; 
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Filter Button Active State */
        .active-filter { 
            background-color: #FFD700 !important;
            color: #1a1a1a !important; 
            box-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 30px rgba(255,215,0,0.4); 
        }
        
        /* Task Card Styles - PLACAS DE BRONCE */
        .task-card { 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; 
            background-color: #3b3026;
            border: 1px solid #6b5c47;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), 0 12px 30px rgba(0, 0, 0, 0.7); 
            min-height: 120px; 
            border-radius: 0.75rem;
            cursor: pointer;
            /* Efecto de iluminación latente para TODAS las tarjetas */
            animation: card-pulse 4s infinite ease-in-out;
        }
        .task-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.9), 0 0 5px rgba(255,215,0,0.3); 
        } 
        
        /* Tarjetas finalizadas SIN efecto de pulso */
        .card-finalizada {
            animation: none !important;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3) !important;
            opacity: 0.8;
            background-color: #2a2a2a !important;
        }
        
        /* Critical ATRASADO Card Styles - ÓXIDO/CORROSIÓN */
        .card-atrasado { 
            background-color: #4f1d1d !important;
            border-color: #ef4444 !important; 
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5), 0 0 40px rgba(239, 68, 68, 0.2); 
        }
        .card-atrasado:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.9), 0 0 40px rgba(239, 68, 68, 0.7); }

        /* --- ESTILOS DE LATIDO (PULSING) --- */
        @keyframes overdue-pulse {
            0% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.2); }
        }
        
        /* Efecto de pulso para TODAS las tarjetas */
        @keyframes card-pulse {
            0% { 
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), 
                          0 12px 30px rgba(0, 0, 0, 0.7),
                          0 0 8px rgba(255, 215, 0, 0.15); 
            }
            50% { 
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), 
                          0 12px 35px rgba(139, 69, 19, 0.5),
                          0 0 15px rgba(255, 215, 0, 0.25); 
            }
            100% { 
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), 
                          0 12px 30px rgba(0, 0, 0, 0.7),
                          0 0 8px rgba(255, 215, 0, 0.15); 
            }
        }
        
        .card-overdue-pulse {
            animation: overdue-pulse 2s infinite alternate; 
        }
        .card-atrasado.card-overdue-pulse {
            animation: overdue-pulse 1.5s infinite alternate; 
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.9), 0 0 40px rgba(239, 68, 68, 0.7) !important;
            background-color: #641e1e !important;
        }
        /* Week Highlight Animation (Bronze Pulse) */
        @keyframes pulse-bg { 
            0% { background-color: #2c251f; } 
            50% { background-color: #4b3d29; }
            100% { background-color: #2c251f; } 
        }
        .week-highlight { 
            animation: pulse-bg 5s infinite ease-in-out; 
        }
        .hidden { display: none; }
        
        /* Luminous Tag Styles - Brillo sobre el metal */
        .finalizado-tag, .atrasado-tag, .reprogramado-tag, .programado-tag, .en-proceso-tag {
            font-size: 1.125rem;
            font-weight: 700; 
            line-height: 1.5rem; 
            animation: pulse-glow 1.5s infinite alternate;
        }

        /* Specific Tag Colors */
        .finalizado-tag { color: #4ade80; text-shadow: 0 0 6px #4ade80, 0 0 12px rgba(74, 222, 128, 0.7); }
        .atrasado-tag { color: #ef4444; text-shadow: 0 0 6px #ef4444, 0 0 12px rgba(239, 68, 68, 0.7); }
        .reprogramado-tag { color: #f87171; text-shadow: 0 0 6px #f87171, 0 0 12px rgba(248, 113, 113, 0.7); }
        .programado-tag { color: #38bdf8; text-shadow: 0 0 6px #38bdf8, 0 0 12px rgba(56, 189, 248, 0.7); }
        .en-proceso-tag { color: #fbbf24; text-shadow: 0 0 6px #fbbf24, 0 0 12px rgba(251, 191, 36, 0.7); }

        @keyframes pulse-glow {
            from { opacity: 0.7; }
            to { opacity: 1.0; }
        }

        /* Responsive adjustments for Filter buttons */
        #filter-container {
            justify-content: center; 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch;
        }
        .filter-btn {
             flex-shrink: 0; 
             text-align: center; 
             background-color: #4b3d29;
             transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .filter-btn:hover {
             background-color: #6b5c47;
             transform: translateY(-2px);
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        /* ESTILOS DEL QR FLOTANTE (ARRIBA A LA IZQUIERDA) */
        .qr-flotante {
            position: fixed;
            top: 20px;  
            left: 20px;
            z-index: 100;
            padding: 10px;
            /* Fondo semitransparente oscuro para que el QR se lea bien */
            background-color: rgba(0, 0, 0, 0.8);  
            border-radius: 12px;
            border: 2px solid #FFD700; /* Borde dorado */
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* Estilos para el modal de edición */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
            font-weight: 500;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #4a4030;
            border-radius: 0.375rem;
            color: #fff;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #FFD700;
            color: #000;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #e6c200;
        }
        
        .btn-secondary {
            background-color: #4a4030;
            color: #fff;
            border: 1px solid #6b5c47;
        }
        
        .btn-secondary:hover {
            background-color: #5a4d3a;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: #fff;
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-edit-week {
            background-color: #4b3d29;

            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit-week:hover {
            background-color: #5a4d3a;
        }
    </style>
</head>

        function updateWeekDisplay() {
            weekNumberElement.textContent = weekConfig.number;
            weekDatesElement.textContent = `${weekConfig.startDate} - ${weekConfig.endDate}, ${weekConfig.year}`;
        }
        
        function openWeekModal() {
            weekNumberInput.value = weekConfig.number;
            
            // Establecer fechas por defecto basadas en la configuración actual
            const today = new Date();
            const year = weekConfig.year || today.getFullYear();
            
            // Intentar parsear las fechas existentes
            const startDate = parseCustomDate(weekConfig.startDate, year);
            const endDate = parseCustomDate(weekConfig.endDate, year);
            
            weekStartDateInput.value = startDate.toISOString().split('T')[0];
            weekEndDateInput.value = endDate.toISOString().split('T')[0];
            
            weekModal.classList.remove('hidden');
        }
        
        function parseCustomDate(dateStr, year) {
            // Parsear formato "24 Oct" o similar
            const parts = dateStr.split(' ');
            if (parts.length === 2) {
                const day = parseInt(parts[0]);
                const month = getMonthNumber(parts[1]);
                if (day && month !== -1) {
                    return new Date(year, month, day);
                }
            }
            // Si no se puede parsear, usar fecha actual
            return new Date();
        }
        
        function getMonthNumber(monthStr) {
            const months = {
                'Ene': 0, 'Jan': 0, 'Feb': 1, 'Mar': 2, 'Abr': 3, 'Apr': 3,
                'May': 4, 'Jun': 5, 'Jul': 6, 'Ago': 7, 'Aug': 7,
                'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dic': 11, 'Dec': 11
            };
            return months[monthStr] !== undefined ? months[monthStr] : -1;
        }
        
        function saveWeekConfigFromForm() {
            const number = parseInt(weekNumberInput.value);
            const startDate = new Date(weekStartDateInput.value);
            const endDate = new Date(weekEndDateInput.value);
            
            if (isNaN(number) || number < 1 || number > 52) {
                alert('El número de semana debe estar entre 1 y 52');
                return;
            }
            
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                alert('Las fechas no son válidas');
                return;
            }
            
            if (endDate <= startDate) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                return;
            }
            
            // Generar días de la semana basados en las fechas seleccionadas
            const days = generateWeekDays(startDate, endDate);
            
            weekConfig = {
                number: number,
                startDate: formatDate(startDate),
                endDate: formatDate(endDate),
                year: startDate.getFullYear(),
                days: days
            };
            
            saveWeekConfig();
            closeWeekModal();
        }
        
        function formatDate(date) {
            const day = date.getDate();
            const month = date.toLocaleString('es', { month: 'short' });
            return `${day} ${month}`;
        }
        
        function generateWeekDays(startDate, endDate) {
            const days = [];
            const currentDate = new Date(startDate);
            const dayNames = ['DOMINGO', 'LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO'];
            
            while (currentDate <= endDate) {
                const dayName = dayNames[currentDate.getDay()];
                const dayNumber = currentDate.getDate();
                days.push(`${dayName} ${dayNumber}`);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return days;
        }
        
        function closeWeekModal() {
            weekModal.classList.add('hidden');
        }

        // --- LÓGICA DE OVERDUE ---

        function isTaskVisuallyOverdue(task) {
            // Para simplificar, consideramos vencidas las tareas de días anteriores al actual
            const taskDay = task.dia;
            const currentDayIndex = weekConfig.days.indexOf(getCurrentDay());
            
            if (currentDayIndex === -1) return false;
            
            const taskDayIndex = weekConfig.days.indexOf(taskDay);
            
            return taskDayIndex !== -1 && taskDayIndex < currentDayIndex && task.estado !== 'FINALIZADO';
        }
        
        function getCurrentDay() {
            // Simulamos que hoy es MIÉRCOLES 29
            return 'MIÉRCOLES 29';
        }

        // --- LÓGICA DE PERSISTENCIA Y ESTADO ---
        
        function normalizeTasks(tasks) {
            return tasks.map(task => {
                const estado = (task.estado || 'PROGRAMADO').toUpperCase();
                const id = task.id || crypto.randomUUID(); 
                
                return {
                    ...task,
                    id: id,
                    equipo: (task.equipo || '').toUpperCase().trim(),
                    dia: (task.dia || '').toUpperCase().trim(),
                    tarea: (task.tarea || '').toUpperCase().trim(),
                    estado: estado.trim(),
                }
            });
        }
        
        function loadTasksFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed)) {
                        tasksData = normalizeTasks(parsed);
                        return;
                    }
                }
            } catch (e) {
                console.warn('Error leyendo localStorage, usando default', e);
            }
            // Si no hay nada, usar por defecto
            tasksData = normalizeTasks(DEFAULT_TASKS_DATA);
        }

        function saveTasksToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasksData));
        }

        // --- FUNCIONES DE EDICIÓN DE TAREAS ---
        
        function openTaskModal(task = null) {
            currentAction = task ? 'edit' : 'add';
            
            if (task) {
                // Modo edición
                modalTitle.textContent = 'Editar Tarea';
                taskIdInput.value = task.id;
                taskEquipoInput.value = task.equipo;
                taskTareaInput.value = task.tarea;
                taskDiaInput.value = task.dia;
                taskEstadoInput.value = task.estado;
                deleteTaskBtn.classList.remove('hidden');
            } else {
                // Modo creación
                modalTitle.textContent = 'Nueva Tarea';
                taskForm.reset();
                taskIdInput.value = '';
                deleteTaskBtn.classList.add('hidden');
            }
            
            // Actualizar opciones de días en el select
            updateDayOptions();
            
            taskModal.classList.remove('hidden');
        }
        
        function updateDayOptions() {
            // Limpiar opciones existentes (excepto la primera)
            while (taskDiaInput.options.length > 1) {
                taskDiaInput.remove(1);
            }
            
            // Agregar días de la semana actual
            weekConfig.days.forEach(day => {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                taskDiaInput.appendChild(option);
            });
        }
        
        function closeTaskModal() {
            taskModal.classList.add('hidden');
        }
        
        function saveTask(formData) {
            const id = taskIdInput.value || crypto.randomUUID();
            const equipo = taskEquipoInput.value.toUpperCase().trim();
            const tarea = taskTareaInput.value.toUpperCase().trim();
            const dia = taskDiaInput.value.toUpperCase().trim();
            const estado = taskEstadoInput.value.toUpperCase().trim();
            
            const taskIndex = tasksData.findIndex(t => t.id === id);
            
            if (taskIndex !== -1) {
                // Actualizar tarea existente
                tasksData[taskIndex] = {
                    ...tasksData[taskIndex],
                    equipo,
                    tarea,
                    dia,
                    estado
                };
            } else {
                // Crear nueva tarea
                tasksData.push({
                    id,
                    equipo,
                    tarea,
                    dia,
                    estado
                });
            }
            
            saveTasksToStorage();
            filterTasksAndRender();
            closeTaskModal();
        }
        
        function deleteTask() {
            const id = taskIdInput.value;
            if (!id) return;
            
            if (confirm('¿Estás seguro de que deseas eliminar esta tarea?')) {
                tasksData = tasksData.filter(t => t.id !== id);
                saveTasksToStorage();
                filterTasksAndRender();
                closeTaskModal();
            }
        }

        // --- RENDERIZADO Y FILTRADO ---

        function renderCards(filteredTasks) {
            tasksGrid.innerHTML = '';
            if (!filteredTasks || filteredTasks.length === 0) {
                tasksGrid.innerHTML = `<div class="col-span-full text-center py-10">
                    <p class="text-gray-500 text-lg">No hay tareas programadas para el día seleccionado.</p>
                </div>`;
                return;
            }

            filteredTasks.forEach(task => {
                const equipoColorClass = 'text-amber-400'; 
                const tareaColorClass = 'text-gray-300'; 
                const fechaBgClass = 'bg-gray-800/70'; 
                const fechaTextColorClass = 'text-amber-300'; 
                
                let statusTag = '';
                let cardClassExtra = '';
                
                const estado = (task.estado || 'PROGRAMADO').toUpperCase();

                // 1. Aplicar clase ATRASADO si el estado es ATRASADO 
                if (estado === 'ATRASADO') {
                    cardClassExtra = ' card-atrasado border-red-500'; 
                }

                // 2. Aplicar clase de PULSACIÓN si la tarea está VENCIDA y NO FINALIZADA
                if (isTaskVisuallyOverdue(task)) {
                    cardClassExtra += ' card-overdue-pulse';
                }
                
                // 3. Quitar efecto de pulso SOLO si la tarea está FINALIZADA
                if (estado === 'FINALIZADO') {
                    cardClassExtra += ' card-finalizada';
                }

                // 4. Definir el Tag de Estado
                if (estado === 'FINALIZADO') {
                    statusTag = `<span class="finalizado-tag">FINALIZADO</span>`;
                } else if (estado === 'ATRASADO') {
                    statusTag = `<span class="atrasado-tag">¡ATRASADO!</span>`;
                } else if (estado === 'REPROGRAMADO') {
                    statusTag = `<span class="reprogramado-tag">REPROGRAMADO</span>`;
                } else if (estado === 'EN PROCESO') {
                    statusTag = `<span class="en-proceso-tag">EN PROCESO</span>`;
                } else {
                    statusTag = `<span class="programado-tag">PROGRAMADO</span>`;
                }

                const card = document.createElement('div');
                card.className = `task-card rounded-xl p-5 shadow-lg flex flex-col justify-between${cardClassExtra}`; 
                card.dataset.taskId = task.id; 

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center space-x-2">
                                <h3 class="text-2xl font-black ${equipoColorClass}">${escapeHtml(task.equipo || '')}</h3>
                                ${statusTag}
                            </div>
                            <span class="text-xs font-medium ${fechaBgClass} ${fechaTextColorClass} px-2 py-1 rounded">${escapeHtml(task.dia || '')}</span>
                        </div>
                        <p class="font-medium ${tareaColorClass} mb-4">${escapeHtml(task.tarea || '')}</p>
                    </div>
                    <div class="flex justify-end">
                        <button class="edit-task-btn btn btn-sm btn-secondary">Editar</button>
                    </div>
                `;
                
                // Evento para editar la tarea
                const editBtn = card.querySelector('.edit-task-btn');
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el clic se propague a la tarjeta
                    requestPassword('edit');
                    window.taskToEdit = task; // Guardar la tarea para editar después de la contraseña
                });

                tasksGrid.appendChild(card);
            });
        }

        // FILTROS
        function setupFilters() {
            filterContainer.innerHTML = '';
            
            // Crear botón "Todos"
            const allButton = document.createElement('button');
            allButton.innerHTML = `<span class="font-bold">Todos</span>`;
            allButton.className = 'filter-btn flex flex-col items-center justify-center h-14 w-14 md:h-16 md:w-16 rounded-lg text-amber-200 font-semibold';
            allButton.dataset.day = 'TODOS';
            
            allButton.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                allButton.classList.add('active-filter');
                currentFilterDisplay.textContent = 'Todos';
                currentFilter = 'TODOS';
                filterTasksAndRender();
            });
            
            filterContainer.appendChild(allButton);

            // Crear botones para cada día de la semana
            weekConfig.days.forEach((day) => {
                const button = document.createElement('button');
                // Usar un nombre más corto para el día y la fecha para el botón
                const dayName = day.split(' ')[0].substring(0,3);
                const dateNum = day.split(' ')[1] || '';
                
                // El código utiliza días sin acento para la lógica, pero los muestra con acento si es posible
                const dayNameDisplay = dayName.replace('VIE', 'VIE').replace('SÁB', 'SÁB').replace('DOM', 'DOM')
                    .replace('LUN', 'LUN').replace('MAR', 'MAR').replace('MIÉ', 'MIÉ').replace('JUE', 'JUE');
                
                button.innerHTML = `<span class="font-bold">${dayNameDisplay}</span><span class="text-xs">${dateNum}</span>`;

                button.className = 'filter-btn flex flex-col items-center justify-center h-14 w-14 md:h-16 md:w-16 rounded-lg text-amber-200 font-semibold';
                button.dataset.day = day;

                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                    button.classList.add('active-filter');
                    currentFilterDisplay.textContent = day;
                    currentFilter = day;
                    filterTasksAndRender();
                });

                filterContainer.appendChild(button);
            });

            // Aplicar el filtro actual después de cargar la data
            filterTasksAndRender();
            
            // Re-activar el botón del filtro actual
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter');
                if (btn.dataset.day === currentFilter) {
                    btn.classList.add('active-filter');
                }
            });
        }
        
        function filterTasksAndRender() {
            let filtered = tasksData;

            // 1. Filtrar por día (si no es 'TODOS')
            if (currentFilter !== 'TODOS') {
                filtered = filtered.filter(task => task.dia === currentFilter);
            }

            // 2. Ordenar por fecha (actuales a futuras)
            const allWithIndex = filtered.map(t => ({ 
                ...t, 
                // Usamos el índice del día en la semana o 99 si no existe
                dayIndex: weekConfig.days.indexOf(t.dia)
            }));

            allWithIndex.sort((a, b) => {
                // 1. Ordenar por día (actuales a futuras)
                if (a.dayIndex !== b.dayIndex) {
                    return a.dayIndex - b.dayIndex;
                }
                // 2. Luego por equipo
                return a.equipo.localeCompare(b.equipo);
            });
            
            filtered = allWithIndex;

            renderCards(filtered);
        }

        // ESCAPAR HTML simple
        function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, function (m) {
                return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m];
            });
        }

        // LÓGICA DE CONTRASEÑA
        function requestPassword(action) {
            currentAction = action;
            passwordInput.value = '';
            passwordModal.classList.remove('hidden');
            setTimeout(() => passwordInput.focus(), 50);
        }

        function closePasswordModal() {
            passwordModal.classList.add('hidden');
            passwordInput.value = '';
        }

        function checkPasswordAndOpen() {
            if (passwordInput.value === ACCESS_CODE) {
                closePasswordModal();
                
                if (currentAction === 'add') {
                    openTaskModal();
                } else if (currentAction === 'edit' && window.taskToEdit) {
                    openTaskModal(window.taskToEdit);
                    window.taskToEdit = null;
                } else if (currentAction === 'edit-week') {
                    openWeekModal();
                }
            } else {
                console.error('❌ Contraseña incorrecta.');
                passwordInput.value = ''; 
                passwordInput.focus();
            }
        }

        // EVENTOS
        passwordOk.addEventListener('click', checkPasswordAndOpen);
        passwordCancel.addEventListener('click', closePasswordModal);

        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkPasswordAndOpen();
            if (e.key === 'Escape') closePasswordModal();
        });
        
        // Eventos para el modal de tareas
        addTaskBtn.addEventListener('click', () => requestPassword('add'));
        cancelTaskBtn.addEventListener('click', closeTaskModal);
        deleteTaskBtn.addEventListener('click', deleteTask);
        
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveTask();
        });
        
        // Eventos para el modal de semana
        editWeekBtn.addEventListener('click', () => {
            currentAction = 'edit-week';
            requestPassword('edit-week');
        });
        
        weekForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveWeekConfigFromForm();
        });
        
        weekCancel.addEventListener('click', closeWeekModal);
        
        // Cerrar modales al hacer clic fuera del contenido
        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                closeTaskModal();
            }
        });
        
        weekModal.addEventListener('click', (e) => {
            if (e.target === weekModal) {
                closeWeekModal();
            }
        });

        // Inicialización
        (function init() {
            loadWeekConfig();
            loadTasksFromStorage();
            setupFilters();
        })();

    </script>
</body>
